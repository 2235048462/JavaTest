<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>分类</title>
  <link rel="stylesheet" data-th-href="@{/bootstrap/css/bootstrap.css}">
  <link rel="stylesheet" data-th-href="@{/css/index.css}">
  <link rel="stylesheet" data-th-href="@{/css/style.css}">
  <link rel="stylesheet" data-th-href="@{/css/classify.css}">

</head>
<body data-th-align="center">
<!-- 导航栏 -->
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="text-align: center;">
  <div style="display: inline-block;float: none;width: 60%;">
    <div class="col-md-7">
      <ul class="nav navbar-nav" >
        <li><a href="/"><span class="glyphicon glyphicon-home nav-span" style = "font-size:16px;">首页</span></a></li>
        <li><a href="/blog/classify"><span class="glyphicon glyphicon-th-list"  style = "font-size:16px;">分类</span></a></li>
        <li><a href="#"><span class="glyphicon glyphicon-pencil" style = "font-size:16px;">留言</span></a></li>
        <li><a href="#"><span class="glyphicon glyphicon-list-alt" style = "font-size:16px;">归档</span></a></li>
        <li><a href="#"><span class="glyphicon glyphicon-user" style = "font-size:16px;">关于我</span></a></li>
      </ul>
    </div>
    <!-- 搜索 -->
    <div class="col-md-4">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group" style="margin-top: 3px">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
    </div>
    <!-- 登录 -->
    <div class="col-md-1">
      <form action="/login" method="POST" id="formLogin">
        <button type="button" class="btn btn-link" onclick="login()" style="padding: 10px;margin-top: 6px;color: #66acd7;">
          Sign in   </button>
      </form>
    </div>
  </div>
</nav>

<!-- 博客主体 -->
<div class="row">
  <main class="col-md-8 main-content">
    <article class="post">
      <h1>共计<span data-th-text="${typeNum}">0</span>个分类</h1>
      <hr/>
      <ul id="type-list">
        <li data-th-each="type: ${typeList}"><a data-th-text="${type}" href="#">Java</a></li>
      </ul>
    </article>

  </main>

  <aside class="col-md-4 sidebar">

    <!-- 个人简介start -->
    <div class="widget" style="height: 200px;">
      <h3 class="title">个人资料</h3>
      <div id="head-photo-div" class="col-md-6">
        <img id="head-photo" data-th-src="@{/image/虎头头像.jpg}">
      </div>
      <div style="padding-left: 10px" class="col-md-6">
        <div class="detail">
          <p style="font-size: 15px;"><span class="intag"><b>博 主：</b></span>
            <span>&nbsp;余旭东</span></p>
          <span>余旭东个人博客，是一个记录自己成长过程、互联网技术的独立博客。</span>
        </div>
      </div>

    </div>
    <!-- 个人简介end -->
  </aside>
</div>
<script data-th-src="@{/js/common/jquery-3.3.1.min.js}"></script>
<script data-th-src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
